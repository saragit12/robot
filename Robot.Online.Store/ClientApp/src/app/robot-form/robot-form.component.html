  <form #myform="ngForm" (ngSubmit)="register(myform)">
    <div class="form-group row">
      <label for="name" class="col-4 col-form-label">Name</label>
      <div class="col-8">
        <input id="name" name="name" placeholder="name" type="text" required="required" class="form-control" ngModel >
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-4 col-form-label">Description</label>
      <div class="col-8">
        <input id="description" name="description" placeholder="Description" type="text" required="required" class="form-control" ngModel>
      </div>
    </div>
    <div class="form-group row">
      <label for="select" class="col-4 col-form-label">Select availiblity</label>
      <div class="col-8">
        <select id="select" name="select" class="custom-select" required="required" ngModel>
          <option value="1" selected="selected" [selected]="isSelected">Available</option>
          <option value="0">Unavailable</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
